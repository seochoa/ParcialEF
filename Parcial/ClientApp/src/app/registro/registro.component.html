<div class="container">
    <h1>Registro Apoyo</h1>
    <br>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Registro Persona</h1>
            <br>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="cc" placeholder="C.C" [(ngModel)]="Persona.cedula">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="firsname" placeholder="First name" [(ngModel)]="Persona.nombre">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="lastname" placeholder="Last name" [(ngModel)]="Persona.apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="number" class="form-control" name="edad" placeholder="Edad" [(ngModel)]="Persona.edad">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="sexo" placeholder="Sexo" [(ngModel)]="Persona.sexo">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="departamento" placeholder="Departamento" [(ngModel)]="Persona.departamento">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="ciudad" placeholder="Ciudad" [(ngModel)]="Persona.ciudad">
                    </div>
                </div>
            </form>
            <h1>Registro Apoyo</h1>
            <br>
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="apoyoid" placeholder="Apoyo ID" [(ngModel)]="Apoyo.idapoyo">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" name="tipoapoyo" placeholder="TipoApoyo" [(ngModel)]="Apoyo.tipoapoyo">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="vrapoyo" placeholder="VrApoyo" [(ngModel)]="Apoyo.vrapoyo">
                    </div>
                </div>
            </form>
        </div>
        <br>
        <div class="text-center ">
            <button class="btn btn-primary mr-1 " (click)="agregar()">REGISTRO</button>
            <button class="btn btn-secondary " type="reset ">CANCELAR</button>
        </div>
    </div>
</div>
